version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - order
  - order_cancel
  - order_edit
  - order_view
  - order_status
  - recommendation
  - view_menu

entities:
  - item
  - qty
  - section

slots:
  item:
    type: any
    mappings: 
    - type: from_entity
      entity: item
  qty:
    type: any
    mappings:
    - type: from_entity
      entity: qty
  section:
    type: any
    mappings:
    - type: from_entity
      entity: section

forms:
  restaurant_form:
    required_slots:
      - item
      - qty

responses:
  utter_greet:
  - text: "Hey! How can I help you today?"

  utter_menu:
  - text: "Here's the menu."

  utter_add:
  - text: "{item} added successfully"

  utter_out:
  - text: "I'm sorry, we dont serve {item}."

  utter_check:
  - text: "Would you like to add anything else?"

  utter_confirm:
  - text: "Your order has been placed."

  utter_recommendation:
  - text: "Here is the {section} recommendation as per your request."

  utter_cancel:
  - text: "Order cancelled :("
  
  utter_goodbye:
  - text: "Bye"

actions:
- action_check_avail

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
